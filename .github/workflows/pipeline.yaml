name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
  
      - name: Set up Node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: 22
  
      - name: Install Dependencies
        run: npm install
  
      - name: Run Tests
        run: npm test